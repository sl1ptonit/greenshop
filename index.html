<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>    
</head>

<body>
    <div style="width: 500px; height: 656px; margin: 0 auto;">
        <div style="margin-left: auto; width: fit-content;">
            <img src="./img/close.png" alt="close">
        </div>
        <h1>
            <span>Login</span> | <span>Register</span>
        </h1>
        <p>
            Enter your email and password to register.
        </p>
        <form name="register" action="#" method="get" style="width: 300px;">
            <input type="text" name="username" value="" placeholder="Username">
            <input type="email" name="email" value="" placeholder="Enter your email address">
            <input type="password" name="password" value="" placeholder="Password">
            <input type="password" name="confirm" value="" placeholder="Confirm password">
            <input type="button" value="Register">
        </form>
    </div>
</body>

</html>
